<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Guessing Game">
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width">-->
    <title>Guessing Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="pickNumber()" id="board">
    <div class="container">
        <p>Guesses left: <span id="guessesleft">10</span></p>
        <p>What's your Guess?</p>
        <input size="8" type="text" id="guess" autofocus autocomplete="off"><br><br>
        <audio id="winner">
            <source src="mp3/boom_confetti.mp3" type="audio/mpeg">
        </audio>
        <button type="button" id="startover" onclick="startOver()">Start Over</button>
        <div id="displaymessage">
            Good luck!
        </div>
        <div id="displayrange">
            1-100
        </div>
        <!--attempt at confetti cannon-->
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
